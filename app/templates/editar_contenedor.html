<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contenedor</title>
    <!-- Referencia a la hoja de estilos externa -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_editar_contenedor.css') }}">
</head>
<body>
    <!-- Div para la lista de contenedores -->
    <div class="container-list" id="containerList">
        <h3>Contenedores Cargados</h3>
        <!-- Barra de b√∫squeda -->
        <input type="text" id="filtroBusqueda" onkeyup="filtrarContenedores()" placeholder="Buscar contenedor..." class="search-bar">
        <p id="loadingMessage">Cargando contenedores...</p>
        <!-- Las tarjetas de contenedores se insertan mediante JavaScript -->
    </div>

    <div class="form-container">
        <h2>Editar Contenedor</h2>
        
        <form id="contenedorForm"> 
            <div class="form-group">
                <label for="nombre">Nombre del contenedor:</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" required>
            </div>
            
            <div class="form-group">
                <label for="tamanio">Tama√±o (m¬≥):</label>
                <input type="number" id="tamanio" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="tipoResiduo">Tipo de residuo:</label>
                <input type="text" id="tipoResiduo" required>
            </div>
            
            <h3>Seleccione la ubicaci√≥n en el mapa:</h3>
            <div id="map" style="height: 500px; width: 100%;"></div>
            
            <div id="coordenadas">
                Latitud: ‚Äî | Longitud: ‚Äî
            </div>
            
            <div id="direccion" style="text-align: center; margin-top: 10px; font-weight: bold; color: #555;">
                üìç Direcci√≥n: ‚Äî
            </div>
            
            <button id="enviarTodo" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out disabled:opacity-50" disabled type="button">
                Guardar Cambios
            </button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='JS/script.js') }}"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD42PTKxmjYoXylhpUf2rzpMkMEfnAogI0&callback=mapaEditarContenedor"></script>
</body>
</html>
